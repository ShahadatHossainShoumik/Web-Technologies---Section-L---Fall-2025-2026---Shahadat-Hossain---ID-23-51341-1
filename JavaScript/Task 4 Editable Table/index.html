<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Editable Table</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>Student Management System</h2>

    <label>Name:</label>
    <input type="text" id="nameInput" /><br /><br />

    <label>Roll:</label>
    <input type="text" id="rollInput" /><br /><br />

    <label>Department:</label>
    <input type="text" id="deptInput" /><br /><br />

    <button id="addBtn">Add Student</button>

    <br /><br />

    <table border="1">
      <tr>
        <th>Name</th>
        <th>Roll</th>
        <th>Department</th>
        <th>Action</th>
      </tr>

      <tbody id="tableBody"></tbody>
    </table>
  </body>
</html>
