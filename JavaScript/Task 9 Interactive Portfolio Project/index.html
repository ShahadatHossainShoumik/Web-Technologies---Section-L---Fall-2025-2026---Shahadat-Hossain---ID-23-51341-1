<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="themeBtn">Toggle Dark/Light Mode</button>

    <h2 id="greeting"></h2>

    <nav>
      <button onclick="showSection('about')">About</button>
      <button onclick="showSection('projects')">Projects</button>
      <button onclick="showSection('contact')">Contact</button>
    </nav>

    <section id="about" class="section">
      <h3>About Me</h3>
      <p>Hello, I am building my interactive portfolio!</p>
    </section>

    <section id="projects" class="section" style="display: none">
      <h3>Projects</h3>
      <p>Here are some of my projects.</p>
    </section>

    <section id="contact" class="section" style="display: none">
      <h3>Contact Me</h3>

      <div id="errors" style="color: red"></div>

      <form onsubmit="validateForm(event)">
        <label>Name:</label><br />
        <input type="text" id="name" /><br /><br />

        <label>Email:</label><br />
        <input type="text" id="email" /><br /><br />

        <label>Message:</label><br />
        <textarea id="message"></textarea><br /><br />

        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
