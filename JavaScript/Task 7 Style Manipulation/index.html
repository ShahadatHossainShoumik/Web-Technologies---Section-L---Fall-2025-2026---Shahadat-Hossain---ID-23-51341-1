<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Style Manipulation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="text">
      This is a sample paragraph. You can change its style using the buttons
      below.
    </p>

    <button onclick="changeBackground()">Change Background Color</button>
    <button onclick="increaseFont()">Increase Font Size</button>
    <button onclick="centerText()">Center Text</button>
    <button onclick="resetStyle()">Reset Style</button>
  </body>
</html>
