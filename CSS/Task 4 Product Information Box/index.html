<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="products">
      <div class="product">
        <img src="images/laptop.jpeg" alt="Laptop">
        <h3>Laptop Pro 14</h3>
        <p>14-inch display, 16GB RAM, 512GB SSD</p>
        <p class="price">$899</p>
        <p><a href="#">Buy Now</a></p>
      </div>

      <div class="product">
        <img src="images/pad.jpg" alt="watch">
        <h3>I Pad M4</h3>
        <p>Oled Display, long battery life</p>
        <p class="price">$829</p>
        <p><a href="#">Buy Now</a></p>
      </div>

      <div class="product">
        <img src="images/smartwatch.jpg" alt="Smartwatch">
        <h3>Apple Watch 4</h3>
        <p>Heart-rate monitor, GPS, 7-day battery</p>
        <p class="price">$1299</p>
        <p><a href="#">Buy Now</a></p>
      </div>
    </section>
  </main>
</body>
</html>
